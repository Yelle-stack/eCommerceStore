<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Remix Icons -->
     <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
     rel="stylesheet" 
     />
</head>
<body>
    <!-- Header -->
     <header>
        <!-- Nav -->
         <div class="nav container">
            <!-- Menu Icon-->
             <i class="ri-menu-line" id="menu-icon"></i>
             <!-- Logo -->
              <a href="index.html" class="logo">Luvarte</a>
              <!-- Navbar -->
               <div class="navbar">
                <a href="#products" class="nav-link">Shirts & Tops</a>
                <a href="#products" class="nav-link">Outwear</a>
                <a href="#products" class="nav-link">Bottom</a>
                <a href="#products" class="nav-link">Caps</a>
               </div>
               <!-- Cart Icon -->
                <a href="cart.html">
                    <i class="ri-shopping-bag-line" id="cart-icon"><span id="cart-count">0</span></i>
         </a>
        </div>
       </header>
       <!-- Cart -->
        <section class="cart-container container">
            <a href="index.html" class="back-homepage"><i class="ri-arrow-left-s-line"></i><span>Back To Home</span></a>
            <h2 class="cart-s-title">Shopping Cart</h2>
            <div class="cart-box">
                <div class="cart-data">
                    <div id="cartItems"></div>
                </div>
                <div class="cart-t">
                   <div id="cartTotal"></div>
                   <a href="#" class="checkout-btn">Checkout</a>
                </div>
            </div>
        </section>

         <!-- Link To JS -->
       <script src="js/main.js"></script>
       <script src="js/menu.js"></script>
       <script src="js/cart.js"></script>
      </body>
     </html>
